<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Mirror</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gui.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <!--<script src="../scripts/gest.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/gest.js"></script>

    <script src="js/notificationElements.js"></script>
    <script src="js/navigationElements.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/notification.js"></script>

  </head>
  <body>
    <div id="notificationLogin" style="display: none;"></div>
  <div id="BodyElements" style="display:none">
  	<div id="notificationArea">
        
      <script>
        $.each(notificationElements, function( key, value ) {
          $("#notificationArea").append(
            '<div class="notificationElement" data-type='+ key +'>' +value + '</div>'
          );
        });
      </script>
    </div>

  	<div id="navigationArea">
      
      <script>
        $.each(getNavigationElements(), function( index, value ) {
          $("#navigationArea").append(
            '<div class="navigationElement"' + 'data-type="'+ index + '">' + value + '</div>'
          );
        });
      </script>
    </div>

    <hr id="seperator">
    
  	<div id="contentArea">
      
    </div>
    <div id="mailModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button id="mailModalCloseButton" type="button" class="close" data-dismiss="modal"></button>
              <h3 class="modal-title"></h3><h4 class="modal-title-date"></h5>
            </div>
            <div class="modal-body">
              <p class="modal-body-subject"></p>
              <div class="modal-body-content"></div>
            </div>
          </div>
        </div>
      </div>

      </div>
  </body>
</html>
