<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Mirror</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gui.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <!--<script src="../scripts/gest.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/gest.js"></script>

    <script src="js/notificationElements.js"></script>
    <script src="js/navigationElements.js"></script>
    <script src="js/navigation.js"></script>

  </head>
  <body>

  	<div id="notificationArea">
        
      <script>
        $.each(notificationElements, function( index, value ) {
          $("#notificationArea").append(
            '<div class="notificationElement">' + value + '</div>'
          );
        });
      </script>
    </div>

  	<div id="navigationArea">
      
      <script>
        $.each(navigationElements, function( index, value ) {
          $("#navigationArea").append(
            '<div class="navigationElement"' + 'data-type="'+ index + '">' + value + '</div>'
          );
        });
      </script>
    </div>

    <hr id="seperator">
    
  	<div id="contentArea">
      
    </div>
  </body>
</html>
